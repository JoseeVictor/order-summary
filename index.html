<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="top">
                <img src="./src/images/illustration-hero.svg" alt="">
            </div>
            <div class="bottom">
                <h1>Order Summary</h1>
                <p class="descricao">You can listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>
                <div class="valor">
                    <div class="plano">
                        <img src="./src/images/icon-music.svg" alt="Icone de musica">
                        <div class="tipo-plano">
                            <p>Annual plan</p>
                            <span>$59.99/year</span>
                        </div>
                    </div>

                    <a href="#">Change</a>
                </div>

                <button>Proceed to Payment</button>

                <a class="cancel" href="#">Cancel Order</a>
            </div>
        </div>
    </main>

</body>

</html>
